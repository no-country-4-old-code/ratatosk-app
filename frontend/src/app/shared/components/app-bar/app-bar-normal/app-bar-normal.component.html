<app-basic-bar
  [iconLeft]="iconLeft"
  [iconRightFirst]="iconRightFirst"
  [iconRightSecond]="iconRightSecond"
  [iconTitlePath]="iconTitlePath"
  [isIconTitleDisplayedOnCard]="isIconTitleDisplayedOnCard"
  [disableElevation]="disableElevation"
  [disableIcons]="disableIcons"
  (clickOnGivenElement)="onClick($event)">
  <span class="title x-overflow-text" (click)="onClick(title)">{{title | makeFirstLetterBig}}</span>
</app-basic-bar>
