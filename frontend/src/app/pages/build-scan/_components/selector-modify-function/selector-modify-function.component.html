<ng-container *ngIf="displayedSelection$ | async as content">
    <div class="x-padding-element-top-bottom">
        <div class="x-padding-element x-border-radius-min x-overflow-text color-card font-button"
             [ngStyle]="{'border-bottom': '1px solid var(' + color + ')'}"
             (click)="openDialog()" matRipple
             style="min-width: 14px; text-align: center" [innerHtml]="content">
        </div>
    </div>
</ng-container>
