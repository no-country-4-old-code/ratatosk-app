<div class="x-border-radius-max container color-when-hover x-padding-element" matRipple>
  <img class="icon x-icon-extra-large color-card" [src]=iconPath>
  <div class="title mat-h3 x-overflow-text">
    {{title}}
  </div>
  <div class="subtext font-caption x-overflow-text">
    {{subtext$ | async}}
  </div>
</div>
