
<ng-container *ngIf="doc$ | async as doc">
    <app-bar-normal
            [title]=doc.header
            [iconLeft]=iconBack
            (clickOnGivenElement)="location.back()">
    </app-bar-normal>

    <div class="x-center-content">
        <div class="x-padding-element-double x-max-screen-width">
            <ng-container *ngFor="let content of doc.content">
                <app-documentation-multiple [doc]="content"></app-documentation-multiple>
                <div class="x-padding-element"></div>
            </ng-container>
        </div>
    </div>
</ng-container>
